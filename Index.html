<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Triathlon Pro Calc</title>

    <style>
        :root {
            --bg: #000000;
            --card-bg: #1c1c1e;
            --input-bg: #2c2c2e;
            --text-main: #ffffff;
            --text-muted: #8e8e93;

            --swim: #30b0c7;
            --bike: #ff9500;
            --run:  #32d74b;
            --trans:#bf5af2;

            --accent: #ccff00;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            margin: 0;
            padding: 20px 20px 120px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 24px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            position: relative;
            border-left: 4px solid transparent;
        }

        .card-swim  { border-left-color: var(--swim); }
        .card-bike  { border-left-color: var(--bike); }
        .card-run   { border-left-color: var(--run); }
        .card-trans { border-left-color: var(--trans); }

        .section-header {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 6px;
            text-transform: uppercase;
            font-weight: 600;
        }

        input {
            background: var(--input-bg);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            outline: none;
        }

        .section-time {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: monospace;
            color: var(--text-muted);
        }

        .total-bar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent);
        }

        .presets {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .chip {
            background: var(--input-bg);
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 0.8rem;
            color: var(--text-muted);
            cursor: pointer;
        }

        .chip.active {
            background: white;
            color: black;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h1>Triathlon Pro</h1>

<div class="presets">
    <div class="chip" onclick="setDist('sprint', this)">Sprint</div>
    <div class="chip" onclick="setDist('olympic', this)">Olympic</div>
    <div class="chip active" onclick="setDist('half', this)">Half Iron</div>
    <div class="chip" onclick="setDist('full', this)">Ironman</div>
</div>

<div class="section-card card-swim">
    <div class="section-header">Plavání</div>
    <div class="section-time" id="time-swim"></div>
    <div class="input-group">
        <div>
            <label>Vzdálenost (m)</label>
            <input id="swim-dist" type="number" value="1900" oninput="calc()">
        </div>
        <div>
            <label>Tempo (min/100m)</label>
            <input id="swim-pace" value="1:45" oninput="formatTime(this); calc()">
        </div>
    </div>
</div>

<div class="section-card card-trans">
    <div class="section-header">Depo T1</div>
    <label>Čas (mm:ss)</label>
    <input id="t1" value="03:00" oninput="formatTime(this); calc()">
</div>

<div class="section-card card-bike">
    <div class="section-header">Kolo</div>
    <div class="section-time" id="time-bike"></div>
    <div class="input-group">
        <div>
            <label>Vzdálenost (km)</label>
            <input id="bike-dist" type="number" value="90" oninput="calc()">
        </div>
        <div>
            <label>Rychlost (km/h)</label>
            <input id="bike-speed" type="number" value="32" oninput="calc()">
        </div>
    </div>
</div>

<div class="section-card card-trans">
    <div class="section-header">Depo T2</div>
    <label>Čas (mm:ss)</label>
    <input id="t2" value="02:30" oninput="formatTime(this); calc()">
</div>

<div class="section-card card-run">
    <div class="section-header">Běh</div>
    <div class="section-time" id="time-run"></div>
    <div class="input-group">
        <div>
            <label>Vzdálenost (km)</label>
            <input id="run-dist" type="number" value="21.1" oninput="calc()">
        </div>
        <div>
            <label>Tempo (min/km)</label>
            <input id="run-pace" value="5:00" oninput="formatTime(this); calc()">
        </div>
    </div>
</div>

<div class="total-bar">
    <div>Celkový čas</div>
    <div class="total-value" id="total-time"></div>
</div>

<script>
function parseTime(v){
    if(!v) return 0;
    let p=v.split(":");
    return p.length===2 ? (+p[0]+(+p[1]/60)) : +v;
}

function fmt(min){
    let h=Math.floor(min/60),
        m=Math.floor(min%60),
        s=Math.floor(min*60%60);
    return `${h.toString().padStart(2,"0")}:${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")}`;
}

function formatTime(i){
    let v=i.value.replace(/\D/g,"");
    if(v.length>2) i.value=v.slice(0,-2)+":"+v.slice(-2);
}

function calc(){
    let swim=(swimDist.value/100)*parseTime(swimPace.value);
    let bike=bikeSpeed.value>0?(bikeDist.value/bikeSpeed.value)*60:0;
    let run=runDist.value*parseTime(runPace.value);
    let total=swim+parseTime(t1.value)+bike+parseTime(t2.value)+run;

    timeSwim.textContent=fmt(swim);
    timeBike.textContent=fmt(bike);
    timeRun.textContent=fmt(run);
    totalTime.textContent=fmt(total);
}

function setDist(t,el){
    document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
    el.classList.add('active');
    const d={
        sprint:{s:750,b:20,r:5},
        olympic:{s:1500,b:40,r:10},
        half:{s:1900,b:90,r:21.1},
        full:{s:3800,b:180,r:42.2}
    }[t];
    swimDist.value=d.s; bikeDist.value=d.b; runDist.value=d.r;
    calc();
}

const swimDist=swimDist=document.getElementById("swim-dist"),
      swimPace=document.getElementById("swim-pace"),
      bikeDist=document.getElementById("bike-dist"),
      bikeSpeed=document.getElementById("bike-speed"),
      runDist=document.getElementById("run-dist"),
      runPace=document.getElementById("run-pace"),
      t1=document.getElementById("t1"),
      t2=document.getElementById("t2"),
      timeSwim=document.getElementById("time-swim"),
      timeBike=document.getElementById("time-bike"),
      timeRun=document.getElementById("time-run"),
      totalTime=document.getElementById("total-time");

calc();
</script>

</body>
</html>
