<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slider OK</title>

<style>
body { background:#000; color:#fff; font-family:sans-serif; padding:20px }
input { width:100%; margin:10px 0; font-size:18px }
</style>
</head>

<body>

<h3>Tempo (min/km)</h3>

<input id="pace" type="text" value="5:00">
<input id="slider" type="range" min="180" max="420" step="5" value="300">

<p>Hodnota: <b id="out">5:00</b></p>

<script>
const pace   = document.getElementById("pace");
const slider = document.getElementById("slider");
const out    = document.getElementById("out");

/* SLIDER → INPUT */
slider.addEventListener("input", () => {
    const s = Number(slider.value);
    const m = Math.floor(s / 60);
    const sec = s % 60;
    pace.value = `${m}:${sec.toString().padStart(2,"0")}`;
    out.textContent = pace.value;
});

/* INPUT → SLIDER */
pace.addEventListener("input", () => {
    const t = pace.value.split(":");
    if (t.length === 2) {
        slider.value = (+t[0] * 60) + (+t[1]);
        out.textContent = pace.value;
    }
});
</script>

</body>
</html>
